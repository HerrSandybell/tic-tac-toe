<form
  class="center-everything"
  (ngSubmit)="onSubmit(form)"
  #form="ngForm"
  ngNativeValidate
>
  <div class="form-group">
    <label for="player-one">Player 1: </label>
    <input
      type="text"
      class="form-control"
      id="player-one"
      name="playerOne"
      minlength="2"
      maxlength="12"
      ngModel
      required
    />
  </div>
  <div class="form-group">
    <label for="player-two">Player 2: </label>
    <input
      type="text"
      class="form-control"
      id="player-two"
      name="playerTwo"
      minlength="2"
      maxlength="12"
      ngModel
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Start Game</button>
</form>
